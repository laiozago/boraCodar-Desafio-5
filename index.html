<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="calculadora">
            <div class="tela">
                <div class="conta">
                    <p>1+1</p>
                </div>
                <div class="resultado">
                    <p>=</p>
                    <p>2</p>
                </div>
            </div>
            <div class="teclado">
                <div class="teclado-botao" style="order:20"><p>=</p></div>
                <div class="teclado-botao" style="order:19"><p>,</p></div>
                <div class="teclado-botao" style="order:18"><p>0</p></div>
                <div class="teclado-botao" style="order:17"><p>&plusmn</p></div>
                <div class="teclado-botao" style="order:16"><p>+</p></div>
                <div class="teclado-botao" style="order:15"><p>3</p></div>
                <div class="teclado-botao" style="order:14"><p>2</p></div>
                <div class="teclado-botao" style="order:13"><p>1</p></div>
                <div class="teclado-botao" style="order:12"><p>-</p></div>
                <div class="teclado-botao" style="order:11"><p>6</p></div>
                <div class="teclado-botao" style="order:10"><p>5</p></div>
                <div class="teclado-botao" style="order:9"><p>4</p></div>
                <div class="teclado-botao" style="order:8"><p>x</p></div>
                <div class="teclado-botao" style="order:7"><p>9</p></div>
                <div class="teclado-botao" style="order:6"><p>8</p></div>
                <div class="teclado-botao" style="order:5"><p>7</p></div>
                <div class="teclado-botao" style="order:4"><p>&divide</p></div>
                <div class="teclado-botao" style="order:3"><p>%</p></div>
                <div class="teclado-botao" style="order:2"><p>C</p></div>
                <div class="teclado-botao" style="order:1"><p>CE</p></div>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="http://github.com/laiozago">Laio Zago</a></p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
